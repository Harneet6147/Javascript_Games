<!DOCTYPE html>
<html>

<head>
    <title>
        Shooter-Game
    </title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none"> <span> Score: </span> <span id="score"> 0 </span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="ModalGame">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="finalScore"> 0 </h1>
            <p class="text-sm text-gray-700 mb-3"> Points </p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="StartGameBtn"> Start Game </button>
            </div>
        </div>
    </div>

    <canvas id="canvas"> </canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/Shooter_game/index.js"> </script>
</body>

</html>
